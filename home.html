<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center min-vh-100 d-flex flex-column">
        <div id="cardList" class="row flex-grow-1 bg-secondary">
        </div>
        <div class="row flex-grow-1">
            <div class="m-3"> Add cards</div>
            <button id="addCardBtn" class="btn btn-primary">Add card</button>
        </div>
    </div>
</body>
<script>
    const questionList = [
        {
            "question" : "Ciao",
            "options" : ["Hallo", "Doei", "Kaas"]

        },
        {
            "question" : "Giorno",
            "options" : ["Dag", "Kaas", "Mooi"]

        },
        {
            "question" : "Pane",
            "options" : ["Glas", "Brood", "Kaas"]
        }
    ];


    const card = `<div class="card w-25 m-3">
        <img src="./italy.webp" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" id="wordToGuess">Ciao</h5>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button id="left-btn" type="button" class="btn btn-danger">Hallo</button>
            <button id="middle-btn" type="button" class="btn">Doei</button>
            <button id="right-btn" type="button" class="btn btn-success">Goedemorgen</button>
            </div>
            <div class="m-3" id="answerRight" style="display: none;">Goed</div>
            <div class="m-3" id="answerWrong" style="display: none;">Fout</div>
        </div>
    </div>`;


    const rightBtn = document.getElementById("right-btn");
    const middleBtn = document.getElementById("middle-btn");
    const leftBtn = document.getElementById("left-btn");

    const answerWrong = document.getElementById("answerWrong");
    const answerRight = document.getElementById("answerRight");


    const cardList = document.getElementById("cardList");


    const addCardBtn = document.getElementById("addCardBtn");


    addCardBtn.addEventListener("click", function(e) {
        cardList.insertAdjacentHTML('beforeend', card);
    })

    rightBtn.addEventListener("click", function(e) {
        console.log("Fout");
        answerWrong.style.display = "block";
        answerRight.style.display = "none";
    })

    middleBtn.addEventListener("click", function(e) {
        console.log("Fout");
        answerWrong.style.display = "block";
        answerRight.style.display = "none";
    })

    leftBtn.addEventListener("click", function(e) {
        console.log("Goed");
        answerWrong.style.display = "none";
        answerRight.style.display = "block";
    })
</script>

</html>
